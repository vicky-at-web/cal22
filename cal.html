<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>

 <section class="grid place-content-center">
    <h1 class="text-6xl my-10"> Tailwind Calculator</h1>
    <section class="grid grid-cols-4 gap-4 rounded-lg bg-sky-500/25 p-10 place-content-center text-5xl" id="section">
        <div  class="col-span-4 text-center rounded-lg bg-sky-500/100 p-7 h-50 h-px-50" id="ans" placeholder="Answer"></div>
        <div class="text-center rounded-lg bg-sky-500/50 p-7 text-white hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 shadow-2xl" id="inp" >1</div>
        <div class="text-center rounded-lg bg-sky-500/50 p-7 text-white hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 shadow-2xl" id="inp" >2</div>
        <div class="text-center rounded-lg bg-sky-500/50 p-7 text-white hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 shadow-2xl" id="inp" >3</div>
        <div class="text-center rounded-lg bg-sky-500/50 p-7 text-white hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 shadow-2xl" id="inp" >+</div>
        <div class="text-center rounded-lg bg-sky-500/50 p-7 text-white hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 shadow-2xl" id="inp" >4</div>
        <div class="text-center rounded-lg bg-sky-500/50 p-7 text-white hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 shadow-2xl" id="inp" >5</div>
        <div class="text-center rounded-lg bg-sky-500/50 p-7 text-white hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 shadow-2xl" id="inp" >6</div>
        <div class="text-center rounded-lg bg-sky-500/50 p-7 text-white hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 shadow-2xl" id="inp" >-</div>
        <div class="text-center rounded-lg bg-sky-500/50 p-7 text-white hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 shadow-2xl" id="inp" >7</div>
        <div class="text-center rounded-lg bg-sky-500/50 p-7 text-white hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 shadow-2xl" id="inp" >8</div>
        <div class="text-center rounded-lg bg-sky-500/50 p-7 text-white hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 shadow-2xl" id="inp" >9</div>
        <div class="text-center rounded-lg bg-sky-500/50 p-7 text-white hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 shadow-2xl" id="inp" >*</div>
        <div class="text-center rounded-lg bg-sky-500/50 p-7 text-white hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 shadow-2xl" id="inp" >0</div>
        <div class="text-center rounded-lg bg-sky-500/50 p-7 text-white hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 shadow-2xl" id="inp" >.</div>
        <div class="text-center rounded-lg bg-sky-500/50 p-7 text-white hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 shadow-2xl" id="eql">=</div>
        <div class="text-center rounded-lg bg-sky-500/50 p-7 text-white hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 shadow-2xl" id="inp" >/</div>  
        <div class="col-span-2 text-center rounded-lg bg-sky-500/50 p-7 text-white hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 shadow-2xl" id="del">del</div>
        <div class="col-span-2 text-center rounded-lg bg-sky-500/50 p-7 text-white hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 shadow-2xl" id="clear">clear</div>
    </section>
 </section>
<script src="cal.js"></script>
</body>

</html>
